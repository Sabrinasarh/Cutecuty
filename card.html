<!DOCTYPE html>
<html>
<head>
    <title>Card</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            font-size: 20px;
        }

        .card {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .card h1 {
            font-size: 4rem;
            margin: 0;
            animation: pop-in 1s ease-in-out;
        }

        .card p {
            margin-top: 10px;
            animation: fade-in 2s ease-in-out;
        }

        @keyframes pop-in {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>I like u ðŸ’–</h1>
        <p>You're amazing!</p>
    </div>
</body>
</html>
